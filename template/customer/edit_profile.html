{% extends "base.html"%}
{% load static from static %}
{% block content %}

<form method="post" action=""> {% csrf_token %}
    <div class="profile" style="display: inline-block;">
        <div class="profilebg"><img src='../static/img/wave.svg'></div>
        <div class="editp" >
            <div>
                <img src="../static/img/superman.jpg" class="dp dp-center" style=" display:flex; margin-bottom: 40px;">
            </div>
            <img src="../static/img/edit.png" class="edit-icon">
        </div>
        <div class="edit-info" style="margin-top: 0;">
            <h4>INFO</h4>
            <hr>
            <div class="edit-info1">
                <img src="../static/img/name.png">
                <input type="text" value="{{user.user_name}}" name="user_name">
            </div>
            <div class="edit-info1">
                <img src="../static/img/phone.png">
                <input type="text" value="{{user.user_phone}}" name="user_phone">
            </div>
            <div class="edit-info1">
                <img src="../static/img/envelope.png">
                <input type="text" value="{{user.user_email}}" name="user_email">
            </div>
            <div class="clear"></div>
        </div>
        <div class="edit-info">
            <h4>GENDER</h4>
            <hr>
            <div class="">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="user_gender" id="rad-m">
                    <label class="form-check-label" for="rad-m">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="user_gender" id="rad-f">
                    <label class="form-check-label" for="rad-f">
                        Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="user_gender" id="rad-o">
                    <label class="form-check-label" for="rad-o">
                        Others
                    </label>
                </div>
            </div>
        </div>
        <div class="edit-info" style="padding-top: 0">
            <h4>ADDRESS</h4>
            <hr>
            <div class="edit-info1">
                <img src="../static/img/mapmarker.png">
                <input type="text" value="{{user.user_area}}" name="user_area">
            </div>
            <div class="edit-info1">
                <img src="../static/img/mapmarker.png">
                <input type="text" value="{{user.city}}" name="user_city">
            </div>
            <div class="edit-info1" style="display: block;">
                <img src="../static/img/mapmarker.png">
                <input type="text" value="{{user.pincode}}" name="user_pincode">
            </div>
            <div class="clear"></div>
        </div>
        <div class="edit-info">
            <h4>PASSWORD</h4>
            <hr>
            <div class="edit-info1">
                <img src="../static/img/lock.png">
                <input type="PASSWORD" placeholder="Old password" name="user_old_pass">
            </div>
            <div class="edit-info1">
                <img src="../static/img/lock.png">
                <input type="PASSWORD" placeholder="New password" name="">
            </div>
            <div class="edit-info1">
                <img src="../static/img/lock.png">
                <input type="PASSWORD" placeholder="Confirm password" name="user_new_pass">
            </div>
            <div class="clear"></div>
        </div>
        <div class="edit-info">
            <h3></h3>
            <hr>
            <button class="signin-login">SAVE</button>
        </div>


    </div>
</form>

{% endblock %}

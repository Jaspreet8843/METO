{% extends "base.html"%}
{% load static from static %}
{% block content %}
<div class="body">
    <div class="login" style="display: inline-block; align-self: center; "> <!--cardmargin-->
        <table class="clear-bg">
            <tr>
                <td style="width: 50%">
                    <div class="form-group" id="login">
                        <h3>Forgot Password?</h3>
                        <h5 style="font-weight:lighter;">You can reset your password using this form.</h5>
                        <form method="post" action=""> {% csrf_token %}
                            <table class="center clear-bg">
                                <tr>
                                    <td>
                                        <hr>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="login-input"><input class="form-control form-input" type="password"
                                                                   placeholder="&#xf023; New Password"
                                                                   style="font-family: Arial, FontAwesome"
                                                                   name="new_password"></td>
                                </tr>
                                <tr>
                                    <td class="login-input"><input class="form-control form-input" type="password"
                                                                   placeholder="&#xf023; Confirm Password"
                                                                   style="font-family: Arial, FontAwesome"
                                                                   name="confirm_password"></td>
                                </tr>
                                <tr>
                                    <td>
                                         <hr>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="login-input">
                                        <button class="signin-login" style="width:100%; border-radius:5px;">RESET MY PASSWORD</button>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
{% endblock %}

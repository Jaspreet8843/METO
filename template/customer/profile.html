{% extends "base.html"%}
{% load static from static %}
{% block content %}

<div class="profilebg"><img src='{% static 'img/wave.svg' %}'></div>
<div class="profile" style="display: inline-block;">

    <div class="el-1">
        <img src="{% static 'img/superman.jpg' %}" class="dp">
        <h3 class="h3c" style="padding:0">CLARK KENT (Kal-El)</h3>
        <table class="clear-bg center align-btn">
            <tr>
                <td>
                    <button class="pro-btn" onclick="location.href='../bookings'">BOOKINGS</button>
                </td>
                <td>
                    <button class="pro-btn" onclick="location.href='../edit_profile'">SETTINGS</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="el-2">
        <div class="table-contain" style="background: grey;">
            <table class="center info-width">
                <tr>
                    <td colspan="2" class="tableheader">
                        <h4><B>INFO
                            <hr>
                        </B></h4>
                    </td>
                </tr>
                <tr>
                    <td><img src="{% static '/img/phone.png' %}" style="width:50px "></td>
                    <td>+919876543210</td>
                </tr>
                <tr>
                    <td><img src="{% static 'img/envelope.png' %}" style="width:40px "></td>
                    <td style="word-break: break-all;">clark_kent@meto.co.in</td>
                </tr>

            </table>
        </div>
    </div>
    <div class="el-3">
        <div class="table-contain" style="background: grey;">
            <table class="center info-width">
                <tr>
                    <td colspan="2" class="tableheader">
                        <h4><B>ADDRESS
                            <hr>
                        </B></h4>
                    </td>
                </tr>
                <tr>
                    <td><img src="{% static 'img/mapmarker.png' %}" style="width:40px; margin-top: 0;"></td>
                    <td>Address not saved</td>
                </tr>

            </table>
        </div>
    </div>
</div>

{% endblock %}

{% load static from static %}
<!DOCTYPE html>
<html>
<head>
	<title>METO | ADMIN</title>
	<link rel="icon" href="{% static 'img/favicon.png' %}" type="image/icon type">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="{% static 'js/scrpt.js' %}"></script>

	<meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
	<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
	<script>
	$(function() { AOS.init(); });
</script>
</head>
<!-- <div class="load" id="loading"></div> -->
<body id="contents" class="body-bg-fixed">

	<nav id="myModal" class="navbar navbar-expand-lg navbar-light navlogo">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<img class="imglogo" src="{% static 'img/logo.jpg' %}">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto spacing">
				<li class="nav-item"><button class="signin-login" onclick="document.location='index.html'"><B>&laquo; GO BACK</B></button></li>
			</ul>
		</div>
	</nav>

<!--LOGIN -->
<div class="body">
	<div class="login" style="display: inline-block; align-self: center; "> <!--cardmargin-->
		<table class="clear-bg">
			<tr><td style="width: 50%">
			<div class="form-group" id="login">
				<img src="{% static 'img/favicon.png' %}" style="width: 120px; padding: 0;">
				<form method="post" action=""> {% csrf_token %}
					<table class="center clear-bg">
						<tr>
							<td><hr></td>
						</tr>
						<tr>
							<td class="login-input">
								<input class="form-control form-input" type="text" placeholder="&#xf002; Number" style="font-family: FontAwesome" name="staff_phone"/>
							</td>
						</tr>
						<tr>
							<td class="login-input"><input class="form-control form-input" type="password" placeholder="Password" name="staff_password"></td>
						</tr>
						<tr>
							<td class="login-input"><a class="login-forgot" href="#">Forgot your password?</a></td>
						</tr>
						<tr>
							<td class="login-input"><button class="signin-login btn-round">LOG IN</button></td>
						</tr>
					</table>
				</form>
			</div>
		</td>
		<td class="close-div">
				<img src="{% static 'img/login-picture2.jpg' %}" style="width:100%"> 
		</td></tr>
		</table>
	</div>
</div>

</body>
</html>
